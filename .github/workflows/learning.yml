name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo String
        run: echo "Hello Ram"
      - name: Run Multiple Commands
        run: |
          node -v
          npm -v
  run-powershell-command:
    runs-on: windows-latest
    steps:
      - name: Directory Power Shell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
  